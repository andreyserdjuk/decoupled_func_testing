sudo: false
language: php

services:
  - mysql

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env:
        - SYMFONY_VERSION=2.8.*
        - DB=mysql
    - php: 5.6
      env:
        - SYMFONY_VERSION=3.2.*
        - DB=mysql
    - php: 7.1
      env:
        - SYMFONY_VERSION=3.2.*
        - DB=mysql

before_script:
  - '[[ "$TRAVIS_PHP_VERSION" != hhvm* ]] && (php --ini | grep xdebug) && phpenv config-rm xdebug.ini || true'
  - composer self-update
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
  - composer update --prefer-source --no-interaction

script:
  - ./vendor/bin/phpunit -v -c tests/travis/$DB.travis.xml